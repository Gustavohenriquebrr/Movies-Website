<html><head><base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1535016120720-40c646be5580?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.75);
            padding: 60px 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .logo {
            color: #E50914;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .login-form input {
            width: 100%;
            padding: 16px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 1em;
        }

        .login-form input:focus {
            outline: none;
            background: #454545;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #E50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #ff0f1f;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #E50914;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #E50914;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">StreamFlix</div>
        <div class="error-message" id="errorMessage">Email ou senha incorretos</div>
        <form class="login-form" id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
        <div class="signup-link">
            Novo por aqui? <a href="#">Assine agora</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would normally validate credentials with a backend
            // For demo purposes, we'll just redirect to the main page
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
